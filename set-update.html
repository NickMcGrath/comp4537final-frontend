<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Set</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar justify-content-center fixed-top navbar-expand navbar-dark bg-primary">
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./profile-update.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./workouts.html">Workouts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./exercises.html">Exercises</a>
            </li>
        </ul>
    </div>
</nav>

<div class="spacer"></div>
<div class="container col-sm-8 col-md-6 col-lg-5 col-xl-4">
    <h1 class="text-center">Update Set</h1>
    <div class="spacer"></div>
    <label for="exercise">Exercise</label>
    <small id="exercise-invalid" class="text-danger"></small>
    <div class="input-group mb-3">
        <select id="exercise" class="custom-select">
            <option selected>Exercise...</option>
            <option value="1">Sit-ups</option>
            <option value="2">Push-ups</option>
        </select>
    </div>
    <label for="reps">Reps</label>
    <small id="reps-invalid" class="text-danger"></small>
    <div class="input-group mb-3">
        <input id='reps' type="number" class="form-control" aria-label="Reps">
    </div>
    <label for="weight">Weight</label>
    <small id="weight-invalid" class="text-danger"></small>
    <div class="input-group mb-3">
        <input id='weight' type="text" class="form-control" aria-label="Weight">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label id="lbs" class="btn btn-secondary">
                <input type="radio" name="weight_unit" value="lbs">lbs
            </label>
            <label id="kgs" class="btn btn-secondary">
                <input type="radio" name="weight_unit" value="kgs">kgs
            </label>
        </div>
    </div>
    <label for="timer">Timer</label>
    <small id="timer-invalid" class="text-danger"></small>
    <div class="input-group mb-3">
        <input id='timer' type="number" class="form-control" aria-label="Timer">
    </div>
    <div class="text-right">
        <small id="feedback" class="text-danger mr-2"></small>
        <button id="update-set" type="button" class="btn btn-primary">Update</button>
    </div>
</div>
<script src="scripts/set-update.js" type="module"></script>
</body>
</html>
