<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Profile</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/overview">Overview</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<div class="spacer"></div>
<div class="container">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">First Name</span>
        </div>
        <input id='f_name' type="text" class="form-control" aria-label="First Name">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Last Name</span>
        </div>
        <input id='l_name' type="text" class="form-control" aria-label="Last Name">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Age</span>
        </div>
        <input id='age' type="number" class="form-control" aria-label="Age">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Weight</span>
        </div>
        <input id='weight' type="text" class="form-control" aria-label="Weight">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label id="lbs" class="btn btn-secondary active">
                <input type="radio" name="lbs" checked>lbs
            </label>
            <label id="kg" class="btn btn-secondary">
                <input type="radio" name="kg">kg
            </label>
        </div>
    </div>
    <small id="result" class="input-group text-muted">
    </small>
    <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
</div>
<script src="./javascripts/profile.js"></script>

</body>

</html>
